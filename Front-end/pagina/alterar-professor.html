<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Professor - Sistema Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1><a href="menu.html" style="color:white; text-decoration:none;">Instituto Recriar</a></h1>
</header>
<div id="menu-container"></div>
<script src="menu.js"></script>

<div class="container">
  <h2>Alterar Professor</h2>
  <form id="form-professor">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="documento">Documento de Identidade</label>
    <input type="text" id="documento" name="documento" required>

    <label for="rua">Rua</label>
    <input type="text" id="rua" name="rua" required>

    <label for="numero">Número</label>
    <input type="text" id="numero" name="numero" required>

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" required>

    <button type="submit">Salvar</button>
  </form>
</div>

<script>
// Lista de professores (exemplo)
const professores = [
  {id:"101", nome:"Carlos Pereira", dataNascimento:"1980-05-10", documento:"12345678",
   rua:"Rua A", numero:"10", bairro:"Centro", cidade:"Vitória", telefone:"(27) 99999-1111"},
  {id:"102", nome:"Fernanda Souza", dataNascimento:"1985-08-15", documento:"87654321",
   rua:"Rua B", numero:"20", bairro:"Jardim", cidade:"Vitória", telefone:"(27) 99999-2222"},
  {id:"103", nome:"Ricardo Lima", dataNascimento:"1975-02-20", documento:"11223344",
   rua:"Rua C", numero:"30", bairro:"Vila", cidade:"Vitória", telefone:"(27) 99999-3333"}
];



// Pega o id da URL
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const prof = professores.find(p => p.id === id);

// Preenche os campos se achar o professor
if(prof){
  document.getElementById("nome").value = prof.nome;
  document.getElementById("dataNascimento").value = prof.dataNascimento;
  document.getElementById("documento").value = prof.documento;
  document.getElementById("rua").value = prof.rua;
  document.getElementById("numero").value = prof.numero;
  document.getElementById("bairro").value = prof.bairro;
  document.getElementById("cidade").value = prof.cidade;
  document.getElementById("telefone").value = prof.telefone;
}

// Salva alterações (simulação)
document.getElementById("form-professor").addEventListener("submit", e=>{
  e.preventDefault();
  alert("Alterações salvas!");
});
</script>
</body>
</html>
