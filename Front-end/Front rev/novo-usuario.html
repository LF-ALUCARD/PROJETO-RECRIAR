<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu via JS -->
    <div id="menu-container"></div>

    <main>
        <div class="container">
            <h2>Novo Usuário</h2>

            <form id="form-novo-usuario" action="#" method="post">
                <label for="nomeUsuario">Nome do Usuário</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" required>

                <label for="nascUsuario">Data de Nascimento</label>
                <input type="date" id="nascUsuario" name="nascUsuario" required>

                <label for="docUsuario">Documento de Identidade</label>
                <input type="text" id="docUsuario" name="docUsuario" required>

                <label for="nomeResp">Nome do Responsável</label>
                <input type="text" id="nomeResp" name="nomeResp">

                <label for="nascResp">Data de Nascimento do Responsável</label>
                <input type="date" id="nascResp" name="nascResp">

                <label for="docResp">Documento de Identificação do Responsável</label>
                <input type="text" id="docResp" name="docResp">

                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua">

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>

                <div style="text-align:center; margin-top:1rem;">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // BACKEND: Carregar o menu e barra superior
            // O menu.js já faz isso, mas se precisar de dados do backend para o menu, inserir aqui.

            document.getElementById('form-novo-usuario').addEventListener('submit', function(event) {
                event.preventDefault();

                const novoUsuario = {
                    nomeUsuario: document.getElementById('nomeUsuario').value,
                    nascUsuario: document.getElementById('nascUsuario').value,
                    docUsuario: document.getElementById('docUsuario').value,
                    nomeResp: document.getElementById('nomeResp').value,
                    nascResp: document.getElementById('nascResp').value,
                    docResp: document.getElementById('docResp').value,
                    rua: document.getElementById('rua').value,
                    numero: document.getElementById('numero').value,
                    bairro: document.getElementById('bairro').value,
                    cidade: document.getElementById('cidade').value,
                    telefone: document.getElementById('telefone').value
                };

                // BACKEND: Enviar novoUsuario para a API de criação de usuário
                console.log('Dados do novo usuário:', novoUsuario);
                alert('Usuário cadastrado com sucesso! (Simulado)');
                // BACKEND: Opcional: redirecionar para a página de listagem de usuários ou login
                // window.location.href = 'usuarios.html';
            });
        });
    </script>
</body>
</html>
