<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Aluno</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>
  <!-- Menu lateral será preenchido pelo JS -->
  <div id="menu-container"></div>

  <main>
    <div class="container">
      <h2>Novo Aluno</h2>
      
      <div id="feedback-message" class="feedback-message" style="display:none;"></div>
      
      <form id="form-novo-aluno" action="#" method="post">
        <div class="form-group">
          <label for="nomeAluno">Nome do Aluno</label>
          <input type="text" id="nomeAluno" name="nomeAluno" required>
          <span id="nomeAluno-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="nascAluno">Data de Nascimento</label>
          <input type="date" id="nascAluno" name="nascAluno" required>
          <span id="nascAluno-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="docAluno">Documento de Identidade</label>
          <input type="text" id="docAluno" name="docAluno" required>
          <span id="docAluno-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="nomeResp">Nome do Responsável</label>
          <input type="text" id="nomeResp" name="nomeResp" required>
          <span id="nomeResp-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="nascResp">Data de Nascimento do Responsável</label>
          <input type="date" id="nascResp" name="nascResp">
        </div>

        <div class="form-group">
          <label for="docResp">Documento de Identificação do Responsável</label>
          <input type="text" id="docResp" name="docResp">
        </div>

        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua">
        </div>

        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero">
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro">
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade">
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" required>
          <span id="telefone-error" class="error-message"></span>
        </div>

        <div class="form-actions">
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </main>

  <script src="menu.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // BACKEND: Carregar o menu e barra superior
      // O menu.js já faz isso, mas se precisar de dados do backend para o menu, inserir aqui.

      const form = document.getElementById("form-novo-aluno");
      if (!form) return;

      form.addEventListener("submit", async function(e){
        e.preventDefault();

        // Limpar mensagens de erro anteriores
        UI.clearFormErrors('form-novo-aluno');

        // Validar campos obrigatórios
        const nomeAlunoValid = UI.validateRequired('nomeAluno', 'nomeAluno-error');
        const nascAlunoValid = UI.validateRequired('nascAluno', 'nascAluno-error');
        const docAlunoValid = UI.validateRequired('docAluno', 'docAluno-error');
        const nomeRespValid = UI.validateRequired('nomeResp', 'nomeResp-error');
        const telefoneValid = UI.validateRequired('telefone', 'telefone-error');

        if (!nomeAlunoValid || !nascAlunoValid || !docAlunoValid || !nomeRespValid || !telefoneValid) {
          UI.showMessage('Por favor, preencha todos os campos obrigatórios.', 'error');
          return;
        }

        const novoAluno = {
          nomeAluno: document.getElementById("nomeAluno").value.trim(),
          nascAluno: document.getElementById("nascAluno").value,
          docAluno: document.getElementById("docAluno").value.trim(),
          nomeResp: document.getElementById("nomeResp").value.trim(),
          nascResp: document.getElementById("nascResp").value,
          docResp: document.getElementById("docResp").value.trim(),
          rua: document.getElementById("rua").value.trim(),
          numero: document.getElementById("numero").value.trim(),
          bairro: document.getElementById("bairro").value.trim(),
          cidade: document.getElementById("cidade").value.trim(),
          telefone: document.getElementById("telefone").value.trim()
        };

        try {
          // BACKEND: Substituir esta simulação pela chamada à API de criação de aluno
          // Exemplo de como seria a chamada real:
          // const response = await fetch('/api/alunos', {
          //   method: 'POST',
          //   headers: {
          //     'Content-Type': 'application/json',
          //     'Authorization': `Bearer ${sessionStorage.getItem('auth_token')}`
          //   },
          //   body: JSON.stringify(novoAluno)
          // });

          // if (!response.ok) {
          //   const errorData = await response.json();
          //   throw new Error(errorData.message || 'Erro ao cadastrar aluno');
          // }

          // const alunoSalvo = await response.json();

          // Simulação de sucesso
          console.log("Dados do novo aluno:", novoAluno);
          UI.showMessage('Aluno cadastrado com sucesso!', 'success');
          
          // Limpar formulário após sucesso
          form.reset();
          
          // BACKEND: Opcional: redirecionar para a página de listagem de alunos
          // setTimeout(() => {
          //   window.location.href = 'alunos.html';
          // }, 2000);
          
        } catch (error) {
          console.error('Erro ao cadastrar aluno:', error);
          UI.showMessage(error.message || 'Erro ao cadastrar aluno. Tente novamente.', 'error');
        }
      });
    });
  </script>
</body>
</html>
