<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instituto Recriar</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body class="login-page">
  <div class="barra-lateral">
    <h1>Instituto Recriar</h1>
    <p>Sistema de Gestão Escolar</p>
  </div>

  <main>
    <div class="container">
      <h2>Login</h2>
      <div id="feedback-message" class="feedback-message" style="display:none;"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" placeholder="Digite seu usuário">
          <span id="username-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha">
          <span id="password-error" class="error-message"></span>
        </div>

        <div class="form-actions">
          <button type="submit" id="login-btn">Entrar</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      if (!loginForm) return;

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        UI.clearFormErrors('login-form');

        const usernameValid = UI.validateRequired('username', 'username-error');
        const passwordValid = UI.validateRequired('password', 'password-error');

        if (!usernameValid || !passwordValid) return;

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // BACKEND: Substituir esta simulação pela chamada à API de autenticação do backend
        try {
          // Exemplo de como seria a chamada real (assumindo uma API REST de login)
          // const response = await fetch('/api/login', {
          //   method: 'POST',
          //   headers: {
          //     'Content-Type': 'application/json'
          //   },
          //   body: JSON.stringify({ username, password })
          // });

          // if (!response.ok) {
          //   const errorData = await response.json();
          //   throw new Error(errorData.message || 'Erro de autenticação');
          // }

          // const userData = await response.json(); // Supondo que o backend retorne dados do usuário/token

          // Simulação de autenticação bem-sucedida
          if (username === 'admin' && password === '1234') {
            // BACKEND: Armazenar token de autenticação ou informações do usuário retornadas pelo backend
            sessionStorage.setItem('usuario_logado', username);
            sessionStorage.setItem('login_timestamp', new Date().toISOString());
            window.location.href = 'menu.html';
          } else {
            UI.showMessage('Usuário ou senha incorretos.', 'error');
          }
        } catch (error) {
          console.error('Erro no login:', error);
          UI.showMessage(error.message || 'Não foi possível realizar o login. Tente novamente.', 'error');
        }
      });
    });
  </script>
</body>
</html>
